<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Writing Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f'); /* clean desk photo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      background-color: #ffffffcc;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ffd700;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to the Academic Writing Toolkit</h1>
    <p>This tool helps you write in APA 7 style using simple guides, real examples, and helpful tools made for students.</p>
    <nav>
      <a href="formatting.html">Formatting Tips</a>
      <a href="samples.html">Sample Pages</a>
      <a href="citation.html">Citation Generator</a>
      <a href="checklist.html">Grammar Checklist</a>
    </nav>
  </div>
</body>
</html>
